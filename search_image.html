<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="_style/style.css" rel="stylesheet">
        <title>Google Images</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row p-3">
                <div class="col text-end">
                    <a href="index.html">Google Search</a>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center py-3">
                    <figure class="figure">
                        <img alt="Google" src="_images/googlelogo_color_272x92dp.png" id="google_logo">
                        <figcaption>images</figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <form action="https://google.com/images">
                    <div class="col text-center py-2">
                        <input class="w-75 border border-1 rounded-pill py-2 px-4" type="text" name="q" id="search_input" autofocus>
                    </div>
                    <div class="col text-center py-3">
                        <input class="btn btn-light" type="submit" value="Google Search">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
