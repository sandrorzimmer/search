<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="_style/style.css" rel="stylesheet">
        <title>Google Advanced Search</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row p-3">
                <div class="col text-start">
                    <a href="index.html"><img alt="Google" src="_images/googlelogo_color_272x92dp.png" id="google_logo_small"></a>
                </div>
                <div class="col text-end">
                    <a href="index.html">Google Search</a>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col text-start pt-4 pb-3 ps-5">
                    <h4>Advanced Search</h4>
                </div>
            </div>
            <div class="row">
                <hr>
            </div>
        </div>
        <div class="container-fluid px-5 py-4">
            <div class="row mb-4">
                <span>Find pages with...</span>
            </div>
            <form action="https://google.com/search">
                <div class="row mb-2">
                    <label for="as_q" class="col-sm-4 col-form-label label_advanced">all these words:</label>
                    <div class="col-sm-8 input-group-sm">
                        <input type="text" class="form-control" id="as_q" name="as_q" autofocus>
                    </div>
                </div>
                <div class="row mb-2">
                    <label for="as_epq" class="col-sm-4 col-form-label label_advanced">this exact word or phrase:</label>
                    <div class="col-sm-8 input-group-sm">
                        <input type="text" class="form-control" id="as_epq" name="as_epq">
                    </div>
                </div>
                <div class="row mb-2">
                    <label for="as_oq" class="col-sm-4 col-form-label label_advanced">any of these words:</label>
                    <div class="col-sm-8 input-group-sm">
                        <input type="text" class="form-control" id="as_oq" name="as_oq">
                    </div>
                </div>
                <div class="row mb-2">
                    <label for="as_eq" class="col-sm-4 col-form-label label_advanced">none of these words:</label>
                    <div class="col-sm-8 input-group-sm">
                        <input type="text" class="form-control" id="as_eq" name="as_eq">
                    </div>
                </div>
                <div class="col text-end">
                    <input class="btn btn-primary" type="submit" value="Advanced Search">
                </div>      
            </form>
                </form>
            </div>
        </div>
    </body>
</html>
